language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
install:
  - pip install -U pip
  - sudo apt-get update --yes && sudo apt-get install graphviz
  - pip install .[plot]
  - pip install pytest flake8
script:
  - cd tests && MATPLOTLIBRC="../ci" pytest ./ && cd ../
  - flake8 src
cache: pip
