name: CI
on: [push]

jobs:
  test:
    name: Tests
    # This job runs on Linux
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v1
        name: "Checkout branch"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          pip install .[plot] pytest flake8
          sudo apt-get update --yes && sudo apt-get install graphviz
        name: "Install dependencies"
      - run: |
          cd tests && MATPLOTLIBRC="../ci" pytest ./
        name: "Run the tests"

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    name: Publish the package to PyPI
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - run: pip install wheel && python setup.py bdist_wheel --universal sdist
      - uses: pypa/gh-action-pypi-publish@master
        with:
          user: phylliadebot
          password: ${{ secrets.phylliadebot_pass }}
